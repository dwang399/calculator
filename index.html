            const add = (a, b) => a + b;
            const subtract = (a, b) => a - b;
            const multiply = (a, b) => a * b;
            const divide = (a, b) => a / b;
            const operate = function(a,b) {
                if (operand === '+') {
                    return add(a, b);
                } else if (operand === 'x') {
                    return multiply(a, b);

                    if (b === 0) {
                        return 'You know you are not supposed to divide by 0';
                    }
                    return divide(a, b);
                } else if (operand === '-') {
                    return subtract(a, b);
                };
            }
